<div class="container-fluid my-4">
    <div class="row">
        <div class="col-2">
            <app-filters (onValues)=" setValues($event)">
            </app-filters>
        </div>
        <div class="col-10 overflow-hidden">

            <div class="mb-5">
                <app-input-search [text]="filters['with_text_query']"></app-input-search>
            </div>

            <h5>Resultados de la b√∫squeda</h5>

            <hr>
            <ng-container *ngIf="movies.length > 0; else noRequest">
                <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 w-100 overflow-auto">
                    <div *ngFor="let movie of movies" class="col">
                        <app-card [movie]="movie"></app-card>
                    </div>
                </div>
            </ng-container>
            <ng-template #noRequest>
                <div class="row">
                    <div class="col">
                        <div class="alert alert-warning" role="alert">
                            Sin resultados
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
