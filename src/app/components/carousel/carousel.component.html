<h2 *ngIf="title">{{ title }}</h2>
<hr *ngIf="title">
<div class="row flex-nowrap overflow pb-2" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    [scrollWindow]="false" [horizontal]="true" [fromRoot]="true" (scrolled)="onScroll()">
    <app-card *ngFor="let movie of movies" class="col-6 col-md-4 col-lg-3 col-xxl-2 me-1 p-0" [movie]="movie">
    </app-card>
</div>
