<form class="d-flex" role="search" autocomplete="off" (ngSubmit)="search()">
    <input type="text" name="word" class="form-control me-2" [(ngModel)]="text" (input)="keyPressed()"
        [placeholder]="placeholder" list="list">
    <button class="btn btn-outline-success" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</form>
