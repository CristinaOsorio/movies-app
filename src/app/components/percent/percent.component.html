<div class="box">
    <div class="percent" [ngStyle]="{'--num':  num  }">
        <svg>
            <circle cx="20" cy="20" r="20"></circle>
            <circle cx="20" cy="20" r="20"></circle>
            <circle cx="20" cy="20" r="20"></circle>
        </svg>
        <div class="number">
            <h2>{{ num | number: '.0-0'}}<span>%</span></h2>
        </div>
    </div>
</div>
