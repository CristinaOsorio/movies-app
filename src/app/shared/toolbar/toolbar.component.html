<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="fa-solid fa-film"></i>
            Movies-App
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" [routerLink]="['/movies/all']"
                        routerLinkActive="active">Inicio</a>
                </li>
                <li class="nav-item" *ngIf="isLogin">
                    <a class="nav-link" aria-current="page" [routerLink]="['/movies/wacthlist']"
                        routerLinkActive="active">
                        Mi lista
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" *ngIf="!isLogin ; else accountDropdown">
                    <a class="nav-link" (click)="login()">Iniciar sessi√≥n</a>
                </li>
                <ng-template #accountDropdown>
                    <li class="nav-item dropdown px-3">
                        <div class="btn-group">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Hola {{ account?.username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" (click)="logout()">Salir</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ng-template>
            </ul>
            <div class="row ms-auto">
                <div class="col">
                    <app-input-search list="ice-cream-flavors" (onEnter)="searchMovie($event)"

                    </app-input-search>
                    <div class="list-group">
                        <a *ngFor="let suggestion of suggestions" (click)="redirectTo(suggestion.id)"
                            class="list-group-item list-group-item-action">
                            <i class="fa fa-search"></i>
                            {{ suggestion.title }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
